<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylePreview.css">

    <title>Gallery Preview</title>
  </head>
  <body>
    <!-- <button class="btn-safe" type="button" name="button" id="MyBtn" onclick="MyBtnPress()"></button> -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="" href="https://www.spartaglobal.com/" style="margin-right: 10px;"><img id="logo" src="images/sparta-global-logo-white.svg" style="width: 100px; height: 50px;"></a>
        </div>
        <div id="navbar" class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="index.html">Home</a></li>
            <li class="active"><a href="Preview.html">Preview</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <main class="MyContainer">
      <div class="row">
        <div class="col-md-4">
          <div class="SideBar">
            <div class="row">
            <button class="btn btn-primary MyBtn" type="button" name="button" onclick="skyBtnPress()"><h1>Sky</h1></button>
            </div>
            <div class="row">
            <button class="btn btn-primary MyBtn" type="button" name="button" onclick="landBtnPress()"><h1>Land</h1></button>
            </div>
            <div class="row">
            <button class="btn btn-primary MyBtn" type="button" name="button" onclick="seaBtnPress()"><h1>Sea</h1></button>
            </div>
          </div>
        </div>

        <div id="skyCarousel" class="carousel slide col-md-8 " data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#skyCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#skyCarousel" data-slide-to="1"></li>
              <li data-target="#skyCarousel" data-slide-to="2"></li>
              <li data-target="#skyCarousel" data-slide-to="3"></li>
              <li data-target="#skyCarousel" data-slide-to="4"></li>

            </ol>

            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="slide" src="images/sky/Earthball.png" alt="A ball of earth" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/sky/FourEarthsSky.jpg" alt="Four Earth's float in the sky" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/sky/PurpleStorm.png" alt="" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/sky/skyart02.jpg" alt="" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/sky/Skylight.jpg" alt="" style="width: 100%; height:100%;">
              </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="##skyCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#skyCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

        </div>

        <div id="landCarousel" class="carousel slide col-md-8 " data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#landCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#landCarousel" data-slide-to="1"></li>
              <li data-target="#landCarousel" data-slide-to="2"></li>
              <li data-target="#landCarousel" data-slide-to="3"></li>
              <li data-target="#landCarousel" data-slide-to="4"></li>

            </ol>

            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="slide" src="images/land/BoababHouse.jpg" alt="A ball of earth" style="width: 100%; height:500px;">
              </div>

              <div class="item">
                <img class="slide" src="images/land/ForgottenTower.jpg" alt="Four Earth's float in the sky" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/land/GoldenHour.jpg" alt="" style="width: 100%; height: 500px;">
              </div>

              <div class="item">
                <img class="slide" src="images/land/SafePlace.jpg" alt="" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/land/SkullHill.jpg" alt="" style="width: 100%; height:100%;">
              </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#landCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#landCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

        </div>

        <div id="seaCarousel" class="carousel slide col-md-8 " data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#seaCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#seaCarousel" data-slide-to="1"></li>
              <li data-target="#seaCarousel" data-slide-to="2"></li>
              <li data-target="#seaCarousel" data-slide-to="3"></li>
              <li data-target="#seaCarousel" data-slide-to="4"></li>

            </ol>

            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="slide" src="images/sea/JellyWaves.jpg" alt="A ball of earth" style="width: 100%; height:500px;">
              </div>

              <div class="item">
                <img class="slide" src="images/sea/SeaBattle.jpg" alt="Four Earth's float in the sky" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/sea/SeaFrame.jpeg" alt="" style="width: 100%; height: 500px;">
              </div>

              <div class="item">
                <img class="slide" src="images/sea/SeaRocksRight.jpg" alt="" style="width: 100%; height:100%;">
              </div>

              <div class="item">
                <img class="slide" src="images/sea/ShipInStormySea.jpg" alt="" style="width: 100%; height:100%;">
              </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#seaCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#seaCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

        </div>

      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
